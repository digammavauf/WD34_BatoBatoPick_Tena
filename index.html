<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bato-Bato-Pick</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body style="height: 640px; min-height: 320px;">
        <div class="container-fluid h-100">
            <div class="row h-100 d-flex flex-row justify-content-around align-items-center p-5 m-5">
                <div class="col-md-5 col-sm-10 border h-100 d-flex d-flex-row flex-wrap justify-content-around align-items-center rounded p-5">
                    <div class="bg-warning col-12 rounded mb-2">
                        <p class="bg-dark text-warning rounded-top p-2 text-center fs-5 fw-bold">Scorecard<br>Human vs. Robot</p>
                        <p id="message" class="p-2 text-center"></p>
                        <div class="d-flex flex-row justify-content-around align-items-center bg-dark text-warning rounded-bottom p-2 text-center fs-5 fw-bold">
                            <div class="col-5 h-100" id="human">0</div>
                            <div class="col-5 h-100" id="robot">0</div>
                        </div>
                    </div>
                    <button class="rps btn btn-danger col-md-3 col-sm-12" id="rps-0"><span class="fa-solid fa-hand-back-fist" style="font-size: 36pt"></span><br>Rock</button>
                    <button class="rps btn btn-success col-md-3 col-sm-12" id="rps-1"><span class="fa-solid fa-hand" style="font-size: 36pt"></span><br>Paper</button>
                    <button class="rps btn btn-primary col-md-3 col-sm-12" id="rps-2"><span class="fa-solid fa-hand-scissors" style="font-size: 36pt"></span><br>Scissors</button>
                </div>
                <div class="col-md-5 col-sm-10 border h-100 rounded p-5">
                    <select class="col-12 h-100" size=20 id="match"></select>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
